<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        margin: 0 atuo;
      }
      .header {
        max-width: 1200px;
        margin: 0 atuo;
        background-image: url("https://s3.amazonaws.com/shecodesio-production/uploads/files/000/075/144/original/feng-cha-img1.jpeg?1680576690");
        background-size: cover;
        background-repeat: no-repeat;
        width: 100%;
        height: 950px;
      }
      .header {
        max-width: 100%;
      }
    </style>
    <title>FENG CHA</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Feng Cha</h1>
      </div>
      <img name="slide" width="400" height="200" />
      <div class="information">
        <img
          src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/075/149/original/feng-cha-menu.jpg?1680576753"
          alt=""
        />
      </div>
    </div>

    <script>
      let i = 0;
      let images = [];
      let time = 3000;

      images[0] =
        "https://s3.amazonaws.com/shecodesio-production/uploads/files/000/075/475/original/feng-cha-img6.jpg?1680755138";
      images[1] =
        "https://s3.amazonaws.com/shecodesio-production/uploads/files/000/075/145/original/feng-cha-img2.jpeg?1680576705";
      images[2] =
        "https://s3.amazonaws.com/shecodesio-production/uploads/files/000/075/150/original/fengcha-tb.jpg?1680576763";

      function changeImage() {
        document.slide.src = images[i];

        if (i < images.length - 1) {
          i++;
        } else {
          i = 0;
        }

        setTimeout("changeImage()", time);
      }

      window.onload = changeImage;
    </script>
  </body>
</html>
